<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="employee.css">
    <script src="./employee.js"></script>
    <script src="./common.js"></script>
    <script src="./localstorage.js"></script>
    <style>
        
    </style>
    <title>Document</title>
</head>
<body onload="empAllData()">
  <form enctype="multipart/form-data"  >
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid"style="background-color: aqua;">
      <a class="navbar-brand" href="#">Employees</a>
        <form class="d-flex" role="search">
          <input class="form-control me-2" style="width: 300px; margin-left: 700px;" type="search" placeholder="Search" id="searchbar" aria-label="Search" >
          <button class="btn btn-outline-success " type="button" onclick="searchValue()"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
          <button class="adduser ms-3" style="width: 300px;" type="button" onclick="onHideOrShow('block')" ><i class="fa-solid fa-circle-plus" style="color: #000000;"></i>  Add New Employee</button>
        </form>
      </div>
    </div>
  </nav>
 
    <div class="container mt-3">
        <table id="Crudtable" class="table table-striped" >
          <thead>
            <tr> 
              <th></th>
              <th></th>
              <!-- <th>Id</th> -->
              <th>Name</th>
              <th>Email</th>
              <th>Designation</th>
              <th>Gender</th>
              <th>Action</th>
              </tr>  
            </thead>
             <tbody>          
            </tbody>
        </table>
      </div>

      <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Empolyee</h4>
          <button type="button" class="close" onclick="onHideOrShow('none')">&times;</button>
        </div>
        <!-- Modal body -->
        <div class="modal-body">

          <div class="row g-3">
            <div class="oneline col-md-6">
              <input type="hidden" id="hidden">
              <div class="col-md-3" >
                <span for="">First Name</span>
              </div>
              <div class="col-md-9" >
                <input type="text" name="firstname" id="txtfirstname" placeholder="enter first name" required>
              </div>
            </div>
            
            <div class="oneline col-md-6">
              <div class="col-md-3" >
                <span for="" class="me-2">Last Name</span>
              </div>
              <div class="col-md-9" >
                <input type="text" name="lastname" id="txtlastname" placeholder="enter last name" required>
              </div>
            </div>
          </div>

        <div class="row mt-3">
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="">Email</span>
            </div>
            <div class="col-md-9" >
              <input type="email" name="email" id="txtemail" placeholder="enter email" required>
            </div>
           
          </div>
          
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="" class="me-2">Gender</span>
            </div>
            <div class="col-md-9" >
              <div class="form-check form-check-inline">
                <input class="form-check-input ms-3" type="radio" name="rbtGender" id="rbtGenderMale" value="Male">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input ms-2" type="radio" name="rbtGender" id="rbtGenderFemale" value="Female">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
            </div>
           
          </div>
        </div>


        <div class=" row mt-3">
          <div class="oneline col-md-6">
            <div class="col-md-3" >
              <span for="">DOB</span>
            </div>
            <div class="col-md-9" >
              <input type="date" name="DateOfBirth" id="DateOfBirth">
            </div>
          </div>

            <div class="oneline col-md-6">
              <div class="col-md-3" >
                <span for="">Joining Date</span>
              </div>
              <div class="col-md-9" >
                <input type="date" name="DateOfJoining" id="DateOfJoining">
              </div>
              
            </div>
        </div>
    

      <div class="row mt-3 ">
        <div class="oneline col-md-6">
          <div class="col-md-3" >
            <span for="">Designation</span>
          </div>
          <div class="col-md-9" >
            <select name="optDesignation" id="optDesignation">
              <option value="">--Please choose an option--</option>
              <option value="Jr.Devloper">Jr.Devloper</option>
              <option value="Sr.devloper">Sr.devloper</option>
              <option value="Project Manager">Project Manager</option>
            </select>
          </div>    
        </div>

         <div class="oneline col-md-6 ">  
            <div class="col-md-12" id=""> 
               <input class="form-control form-control-md" type="file"  id="uploadedImage" accept="image/*" onchange="previewImage(event)">
            </div>  
         </div>   
            <div class=" col-md-6 "> 
            <div class="col-md-12" id="img-div">
             <img id="preview" alt="" src="">
            </div>
           
          </div>
      </div>
    </div>

    <div class="row mt-3">
      <div class="oneline col-md-6"> 
        <div class="col-md-3" >
          <label for="">Skill</label>
        </div>
        <div class="col-md-9" >
          <input type="text" name="addDataList" placeholder="Enter your skills" id="txtAddDataList">
          <input type="button" value="Add" id="btnAddDataList" onclick="addDataInDataList()">   
          <div>    
           <ul class="text" id="skills">

            </ul>
          </div> 
        </div>
        
      </div>
      <div class="oneline col-md-6"> 
        <div class="col-md-3" >
          <span for="">Description</span>
        </div>
        <div class="col-md-9" >
          <textarea name="" id="Description" cols="30" rows="5"></textarea>
        </div>
      </div>
      <!-- <div class="oneline col-md-6"> 
        <div class="col-md-3" >
          <span for="">Hobby</span>
        </div>
        <div class="col-md-9" >
          <span for="">Cricket</span>
          <input type="checkbox" id="Cricket1" name="Cricket1" value="Cricket">
          <span for="">Football</span>
          <input type="checkbox" id="Football2" name="Football2" value="Football">
          <span for="">Swimming</span>
          <input type="checkbox" id="Swimming3" name="Swimming3" value="Swimming">
         </div>
        </div>
      </div> -->
    </div>


        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-primary sucsess" name="submit" id="submit" onclick="empSaveData()">Save changes</button>
          <input type="hidden" id="hiddenField" value="">
          <button type="button" class="btn btn-danger" onclick="onHideOrShow('none')">Close</button>
        </div>
        
      </div>
    </div>
  </div>
   
</div>
</form>
    </body>
</html>
